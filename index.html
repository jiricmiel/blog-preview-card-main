<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="section-card">
        <article class="card">
          <header class="card__header">
            <div class="card__img-wrap">
              <img
                class="card__img"
                src="/assets/images/illustration-article.svg"
                alt="Blog post image"
              />
            </div>
          </header>

          <div class="card__content">
            <div class="card__tags">
              <span class="card__tag">Learning</span>
            </div>

            <time class="card__time" datetime="2023-12-21"
              >Published 21 Dec 2023</time
            >
            <h2 class="card__heading">
              <a class="card__heading-link" href="#">HTML & CSS foundations</a>
            </h2>
            <p class="card__text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="card__author-wrap">
              <div class="card__author-img-wrap">
                <img
                  class="card__author-img"
                  src="/assets/images/image-avatar.webp"
                  alt="Photo of Greg Hooper"
                />
              </div>
              <div class="card__author-name-wrap">
                <span class="card__author-name">Greg Hooper</span>
              </div>
            </div>
          </div>
        </article>
      </section>

      <cite class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jiří Ćmiel</a>.
      </cite>
    </main>
  </body>
</html>
